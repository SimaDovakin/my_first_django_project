<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{% block title %}Главная{% endblock %}</title>
  </head>
  <body>

    {% include 'include/_navbar.html' %}

    <div class="container mt-3">
        <h1>{% block heading %}Главная{% endblock %}</h1>
      <div class="row">
        <div class="col-md-3">
          {% block sidebar %}
              <div class="list-group">
                  <a href="javascript:void(0);" class="list-group-item list-group-item-action" aria-current="true">Это</a>
                  <a href="javascript:void(0);" class="list-group-item list-group-item-action" aria-current="true">Пример</a>
                  <a href="javascript:void(0);" class="list-group-item list-group-item-action" aria-current="true">Сайдбара</a>
              </div>
          {% endblock %}
        </div>
        <div class="col-md-9">
          {% block content %}CONTENT{% endblock %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
