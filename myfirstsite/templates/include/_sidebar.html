{% load news_tags %}
<div class="list-group">
  {% get_categories as categories %}
  {% for category in categories %}
    <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action {% if category.pk == category_id %}active{% endif %}" aria-current="true">{{ category.title }} ({{ category.news_set.count }})</a>
  {% endfor %}
</div>
